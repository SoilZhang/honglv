<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="lib/css/mui.min.css" />
    <link rel="stylesheet" href="lib/css/bootstrap.min.css" />
    <link rel="stylesheet" href="lib/css/swiper.min.css" />
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./font/iconfont.css">
    <link rel="stylesheet" href="./less/index.css">
    <!-- <script src="js/less.js"></script> -->
</head>

<body>
    <!--顶部-->
    <!--<div class="top">-->
    <!-- 侧滑导航根容器 -->
    <div class="mui-off-canvas-wrap mui-draggable">
        <!-- 主页面容器 -->
        <div class="mui-inner-wrap">
            <!-- 菜单容器 -->
            <aside class="mui-off-canvas-left">
                <div class="mui-scroll-wrapper">
                    <div class="mui-scroll">
                        <!-- 菜单具体展示内容 -->
                        <div><img src="./img/logo.jpg" alt="" /></div>
                        <ul class="menu-list">
                            <li class="serial">
                                <a href="javascript:void(0)">连载动漫</a>
                                <i class="iconfont">&#xf0344;</i>
                            </li>
                            <li class="special">
                                <a href="javascript:void(0)">专题列表</a>
                                <i class="iconfont">&#xf0344;</i>
                            </li>
                            <li class="about">
                                <a href="javascript:void(0)">关于</a>
                                <i class="iconfont">&#xf0344;</i>
                            </li>
                        </ul>
                    </div>
                </div>
            </aside>
            <!-- 主页面标题 -->
            <header class="mui-bar mui-bar-nav">
                <a class="mui-icon mui-action-menu mui-icon-bars mui-pull-left"></a>
                <h1 class="mui-title">红旅动漫</h1>
                <i class="mui-icon mui-icon-search mui-pull-right"></i>
            </header>
            <!-- 主页面内容容器 -->
            <div class="mui-content mui-scroll-wrapper">
                <div class="mui-scroll">
                    <!-- 主界面具体展示内容 -->

                    <!-- 轮播-->
                    <div class="swiper-container">
                        <div class="swiper-wrapper">

                        </div>
                        <!-- Add Pagination -->
                        <div class="swiper-pagination"></div>
                    </div>

                    <!-- tab栏-->
                    <nav class="tab">
                        <!-- Nav tabs -->
                        <ul class="nav nav-tabs" role="tablist">
                            <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">新增连载</a></li>
                            <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">新增完结</a></li>
                            <li role="presentation"><a href="#messages" aria-controls="messages" role="tab" data-toggle="tab">推荐连载</a></li>
                            <li role="presentation"><a href="#settings" aria-controls="settings" role="tab" data-toggle="tab">推荐完结</a></li>
                        </ul>

                        <!-- Tab panes -->
                        <div class="tab-content">
                            <div role="tabpanel" class="tab-pane active" id="home"></div>
                            <!--<div role="tabpanel" class="tab-pane active" id="profile"></div>-->
                            <!--<div role="tabpanel" class="tab-pane active" id="messages"></div>-->
                            <!--<div role="tabpanel" class="tab-pane active" id="settings"></div>-->
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
<script src="lib/js/mui.min.js"></script>
<script src="lib/js/swiper.min.js"></script>
<script src="lib/js/zepto.min.js"></script>
<script src="lib/js/template-web.js"></script>
<script src="./js/index.js"></script>
<script src="lib/js/jquery-1.12.4.min.js"></script>
<script src="lib/js/bootstrap.min.js"></script>

<!--轮播导航-->
<script type="text/html" id="template_banner">
    {{each}}
    <div class="swiper-slide">
        <a href="{{$value.url}}">
            <img src="{{$value.img}}" alt=""/>
            <p class="title">{{$value.title}}</p>
        </a>
    </div>
    {{/each}}
</script>

<!--tab栏-->
<script type="text/html" id="template-tab">
    <ul class="clearfix">
        {{each}}
        <li class="mui-col-xs-6">
            <div class="content">
                <img src="{{$value.img}}" alt="" />
                <p class="tab-update">{{$value.update}}</p>
            </div>
            <h3 class="tab-title">{{$value.name}}</h3>
        </li>
        {{/each}}
    </ul>
</script>
